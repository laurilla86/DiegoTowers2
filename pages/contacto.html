<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiegoTowers</title>
    <link rel="stylesheet" type="text/css" href="./../styles/styles.css"/>
    <link rel="shorcut icon" href=""<!--completar -->
</head>
    <body>
        <header class="header">
            <div class="container">
                <img id="Logo" src="./../assets/logo.jpg" alt="Logo"/>
                <nav class="navbar">
                    <ul class="navbar">
                        <li><a href="./../index.html">Inicio</a></li>
                        <li><a href="./educacion.html">Educación</a></li>
                        <li><a href="./asesoramiento.html">Asesoramiento</a></li>
                        <li><a href="./about.html">Sobre mí</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section>
            <div class="grilla">
                <div class="contentForm">
                    <div class="form">
                        <form>
                            <h1>Formulario de contacto</h1>
                            <br/>
                            <label for "nombre">Nombre</label>
                            <br/>
                            <input type="text" id="nombre"</label class="field">
                            <br/>
                            <label for "email">Mail</label>
                            <input type="email" id="email" class="field">
                            <br/>
                            <label for "motivo">Motivo de la consulta</label>
                            <select class="select">
                                <option selected="selected">Seleccione</option>
                                <option>Educación</option>
                                <option>Asesoramiento</option>
                                <option>Otros</option>
                            </select> 
                            <br/>
                            <label>Comentarios</label>
                            <br/>
                            <textarea id="comentarios" rows="10" cols="50" class="field"></textarea>
                            <br/>
                            <label>Deseo recibir información</label>
                            <input type="checkbox" class="checkbox"/>
                            <br/>
                            <input type="submit" class="button"/>
                            <input type="reset" class="button"/>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <nav  class="navbar">
                <ul>
                    <li><a href="https://twitter.com/diego_torres_?lang=es" target="_blank">Twitter</a></li>
                    <li><a href="https://instagram.com/diego_torres_borda?igshid=YmMyMTA2M2Y=" target="_blank">Instagram</a></li>
